<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Form App</title>
</head>

<style>

</style>

<body>


  <div class="container">
    <form class="mt-5">
      <h3 class="text-center">Giriş edin</h3>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Email və şifrənizi heçbir kəslə paylaşmayın!!!</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Şifrə</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1" style="user-select: none;">Şifrəyi gostər</label>
      </div>
      <button type="submit" class="btn btn-primary">Giriş</button>
    </form>
    <div class="alert  mt-3" role="alert">

    </div>
  </div>

  <script src="/FormValidation.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
